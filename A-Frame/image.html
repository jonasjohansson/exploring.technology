<html>
	<head>
		<!--<script src="https://unpkg.com/aframe@latest"></script>-->
		<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	</head>
	<body>
		<a-scene renderer="logarithmicDepthBuffer: true;" embedded arjs>
			<a-nft
				type="nft"
				url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
				smooth="true"
				smoothCount="10"
				smoothTolerance=".01"
				smoothThreshold="5"
			>
				<a-image
					url="https://images.unsplash.com/photo-1525877442103-5ddb2089b2bb?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80"
				></a-image>
				<a-torus color="red" scale="1 1 1"></a-torus>
			</a-nft>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
